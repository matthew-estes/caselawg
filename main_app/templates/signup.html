{% comment %} {% extends 'base.html' %} {% endcomment %} 

{% load static %} 
{% block head %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
/>
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %} {% block content %}

<h1 class="container">Welcome to CaseLawg</h1>
<br/>

<section>
<div class=" container create-account-box">
<div class="page-header">
  <h2>Create Account</h2>
</div>
{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}
<form
  action=""
  method="post"
  class="form-container container"
  autocomplete="off"
>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn btn-primary submit">Create Account!</button>
</form>
</div>
</section>

{% endblock %}
