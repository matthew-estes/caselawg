{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>CaseLawg</title>
    {% block head %} {% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <ul>
          {% for case in cases %}
          <li class="{% if case.case_status == 'A' %}status-active{% elif case.case_status == 'I' %}status-inactive{% elif case.case_status == 'C' %}status-closed{% endif %}">
            <a href="{% url 'case-detail' case.id %}" class="base-button case-button">
              <div class="status-strip"></div>
              {{ case.name }}
            </a>
          </li>
          {% endfor %}
        </ul>
        <div class="create-button-container">
          <a href="{% url 'case-create' %}" class="base-button create-button">+</a>
      </div>
    </div>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
