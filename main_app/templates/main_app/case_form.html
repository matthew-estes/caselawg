{% extends "base.html" %}

{% block title %}Case Form{% endblock %}

{% block content %}
<div class="form-container">
  <h2>{{ form_title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button">Save</button>
  </form>
</div>
{% endblock %}
